<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 80%; max-width: 400px; position: relative; }
        img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        h1 { color: #d63384; font-size: 1.5rem; }
        .buttons { margin-top: 20px; display: flex; justify-content: center; gap: 20px; height: 50px; }
        button { font-size: 1.2rem; padding: 10px 25px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yes { background-color: #ff4d6d; color: white; }
        #no { background-color: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>

    <div class="container">
        <img id="valentine-img" src="https://drive.google.com/uc?export=view&id=1qrjlWQqca7lxGog0PbkLG5OR7aoBuMqX" alt="Valentine Photo">
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yes" onclick="celebrate()">Yes!</button>
            <button id="no" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            // This makes the 'No' button jump to a random spot on the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('no');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // What happens when they click Yes
            document.getElementById('question').innerHTML = "Yay! Best Valentine ever! ü•∞";
            document.getElementById('no').style.display = 'none';
            document.getElementById('yes').style.transform = 'scale(1.5)';
            document.getElementById('valentine-img').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmNqZzRyeHh6bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif";
        }
    </script>
</body>
</html>
